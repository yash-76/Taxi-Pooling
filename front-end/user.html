<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/common.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>User Dashboard</title>
</head>

<body class="bg-info">
	<!-- Modal -->
	<div class="modal fade" id="bookTripModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Book Trip</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="booktripForm">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="bookSource">Source</label>
							</div>
							<select class="custom-select text-capitalize" id="bookSource">
								<option value="" selected>Choose...</option>
							</select>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<label class="input-group-text" for="bookDest">Destination</label>
							</div>
							<select class="custom-select text-capitalize" id="bookDest">
								<option value="" selected>Choose...</option>
							</select>
						</div>
						<div class="form-group">
							<label for="bookPassengers">Number of Passengers</label>
							<input type="number" min="1" name="passengers" class="form-control" id="bookPassengers">
						</div>
						<div class="form-group">
							<label for="bookDate">Date of travel</label>
							<input type="date" name="date" class="form-control" id="bookDate">
						</div>
						<button type="submit" class="btn btn-primary btn-block">Book</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Nav -->
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Taxi Pooling System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav nav-pills mr-auto">
				<li class="nav-item" id="adminDashLink">
					<a class="nav-link btn btn-primary" href="./admin.html">
						Admin Dashboard
					</a>
				</li>
			</ul>
			<ul class="nav nav-pills">
				<li class="nav-item mr-3">
					<button type="button" class="nav-link btn btn-primary" data-toggle="modal"
						data-target="#bookTripModal">
						Book Trip
					</button>
				</li>
				<li class="nav-item">
					<a class="nav-link btn btn-primary" id="logoutBtn">Logout <span id="loggedUserID">anonymous</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- body -->
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 bg-white">
				<h1 class="display-4 mt-3 mb-5 text-center">My Bookings</h1>
				<div class="table-responsive">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Date</th>
								<th scope="col">Boarding</th>
								<th scope="col">Destination</th>
								<th scope="col">Seats Booked</th>
								<th scope="col">Vehicle</th>
								<th scope="col">Poolers</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody id="bookingContents">
							<tr>
								<th scope="row">0</th>
								<td colspan="7">
									Looks like you have no Bookings.
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<!-- custom scripts -->
	<script src="./js/user.js"></script>
</body>

</html>
