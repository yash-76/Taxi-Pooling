<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/login.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>Taxi Pooling</title>
</head>

<body class="bg-info">
	<div class="container">
		<div class="row">
			<div class="offset-md-3 col-md-6">
				<div class="card bg-white">
					<div class="card-header">
						<ul class="nav nav-pills nav-fill d-flex justify-content-around" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<a class="nav-link active" id="home-tab" data-toggle="tab" href="#userlogin" role="tab"
									aria-controls="home" aria-selected="true">User Login</a>
							</li>
							<li class="nav-item" role="presentation">
								<a class="nav-link" id="profile-tab" data-toggle="tab" href="#adminlogin" role="tab"
									aria-controls="profile" aria-selected="false">Admin Login</a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="userlogin" role="tabpanel"
								aria-labelledby="home-tab">
								<form id="userloginForm">
									<div class="form-group">
										<label for="userloginID">User ID</label>
										<input type="text" name="userID" class="form-control" id="userloginID">
									</div>
									<div class="form-group">
										<label for="userloginPass">Password</label>
										<input type="password" name="password" class="form-control" id="userloginPass">
									</div>
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</form>
							</div>
							<div class="tab-pane fade" id="adminlogin" role="tabpanel" aria-labelledby="profile-tab">
								<form id="adminloginForm">
									<div class="form-group">
										<label for="adminloginID">User ID</label>
										<input type="text" name="userID" class="form-control" id="adminloginID">
									</div>
									<div class="form-group">
										<label for="adminloginPass">Password</label>
										<input type="password" name="password" class="form-control" id="adminloginPass">
									</div>
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>

	<!-- custom scripts -->
	<script src="./js/login.js"></script>
</body>

</html>
